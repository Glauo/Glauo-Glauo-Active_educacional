name: Sync principal to main

on:
  push:
    branches:
      - principal
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-principal-main
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge principal into main
        run: |
          git fetch origin main principal
          git checkout main
          git merge --no-edit origin/principal
          git push origin main
